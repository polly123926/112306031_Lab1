<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Form Title</title>
</head>

<body>
    <form>
        <table border="1">
            <!-- Row 1 -->
            <tr>
                <!-- Cell 1 -->
                <td colspan="3">About–112306031</td>
            </tr>

            <!-- Row 2 -->
            <tr>
                <!-- Column 1 -->
                <td rowspan="3">
                    <img src="dog1.jpg" alt="Personal Photo" style="height: 100%; width: 100%;">
                    <p style="text-align: center;">Personal Photo</p>
                </td>

                <!-- Column 2, Row 2 -->
                <td>Name: <input type="text" name="name"><br>
                Gender:
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="other">Other
                </td>
                <!-- Column 3, Row 2 -->
                <td></td>
            </tr>

            <!-- Row 3 -->
            <tr>
                <!-- Column 2, Row 3 -->
                <td>County:
                    <select name="county">
                        <option value="taipei">Taipei</option>
                        <option value="tainan">Tainan</option>
                        <option value="taichung">Taichung</option>
                        <option value="taoyuan">Taoyuan</option>
                    </select>
                    <br>Birthday: <input type="date" name="birthday">
                </td>

                <!-- Column 3, Row 3 -->
                <td></td>
            </tr>

            <!-- Row 4 -->
            <tr>
                <!-- Column 2, Row 4 -->
                <td>E-mail: <input type="email" name="email"></td>

                <!-- Column 3, Row 4 -->
                <td></td>
            </tr>

            <!-- Row 5 -->
            <tr>
                <!-- Column 1, Row 5 -->
                <td>Hobby</td>

                <!-- Column 2, Row 5 -->
                <td>
                    <input type="checkbox" name="hobby" value="swimming">Swimming
                    <input type="checkbox" name="hobby" value="volleyball">Volleyball
                    <input type="checkbox" name="hobby" value="movie">Movie
                    <input type="checkbox" name="hobby" value="game">Game
                    <input type="checkbox" name="hobby" value="sleep">Sleep
                </td>
            </tr>

            <!-- Row 6 -->
            <tr>
                <!-- Column 1, Row 6 -->
                <td>Skill</td>

                <!-- Column 2, Row 6 -->
                <td>
                    <input type="checkbox" name="skill" value="java">Java
                    <input type="checkbox" name="skill" value="html">HTML
                    <input type="checkbox" name="skill" value="python">Python
                    <input type="checkbox" name="skill" value="microsoft_office">Microsoft Office
                    <input type="checkbox" name="skill" value="premiere">Premiere
                </td>
            </tr>

            <!-- Row 7 -->
            <tr>
                <!-- Column 1, Row 7 -->
                <td>Say something</td>

                <!-- Column 2, Row 7 -->
                <td><textarea name="message" placeholder="Say something here"></textarea></td>
            </tr>
            <tr>
                <!-- Cell 1 -->
                <td colspan="3">
                    <input type="submit" value="提交">
                    <input type="reset" value="重設">

                </td>
            </tr>
        </table>
    </form>
</body>

</html>
